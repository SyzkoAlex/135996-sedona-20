<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HTML Academy: Седона</title>
    <link rel="preload" href="fonts/ptsansbold.woff2" as="font" crossorigin />
    <link rel="preload" href="fonts/ptsans.woff2" as="font" crossorigin />
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>
  <body class="page__body">
    <div class="container">
      <header class="page-header">
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link" href="index.html">
                Главная
              </a>
            </li>
            <li class="main-nav__item main-nav__item--active">
              <a class="main-nav__link">
                Фото и видео
              </a>
            </li>
            <li class="main-nav__item main-nav__item--logo">
              <a class="main-nav__logo">
                <picture>
                  <source
                    media="(min-width: 1200px)"
                    srcset="img/logo-sedona-desktop.svg"
                  />
                  <source
                    media="(min-width: 768px)"
                    srcset="img/logo-sedona-tablet.svg"
                  />
                  <img
                    class="main-nav__logo"
                    src="img/logo-sedona-mobile.svg"
                    alt="Логитип Седоны"
                  />
                </picture>
              </a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="feedback.html">
                Форма отзыва
              </a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="https://htmlacademy.ru/study">
                HTML Academy
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="page-main">
        <h1 class="visually-hidden">
          Фото и видео прекрасной Седоны.
        </h1>
        <section class="intro intro--short">
          <img
            class="intro__slogan intro__slogan--short"
            src="img/text-sedona.svg"
            alt="Седона"
          />
        </section>
        <section class="media-gallery">
          <header class="media-gallery__header">
            <h2 class="media-gallery__title">
              Фото и видео
            </h2>
            <p class="media-gallery__hint">
              Не можете решиться на путешествие из-за курса? Фотографии помогут
              вам забыть о политике и экономике.
            </p>
          </header>
          <ul class="media-gallery__list">
            <li class="media-gallery__item media-gallery__item--long">
              <figure class="media-gallery__figure">
                <picture>
                  <source
                    type="image/webp"
                    media="(min-width: 1200px)"
                    srcset="
                      img/photo-sunset-desktop@1x.webp,
                      img/photo-sunset-desktop@2x.webp 2x
                    "
                  />
                  <source
                    media="(min-width: 1200px)"
                    srcset="
                      img/photo-sunset-desktop@1x.jpg,
                      img/photo-sunset-desktop@2x.jpg 2x
                    "
                  />
                  <source
                    type="image/webp"
                    media="(min-width: 768px)"
                    srcset="
                      img/photo-sunset-tablet@1x.webp,
                      img/photo-sunset-tablet@2x.webp 2x
                    "
                  />
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      img/photo-sunset-tablet@1x.jpg,
                      img/photo-sunset-tablet@2x.jpg 2x
                    "
                  />
                  <source
                    type="image/webp"
                    srcset="
                      img/photo-sunset-mobile@1x.webp,
                      img/photo-sunset-mobile@2x.webp 2x
                    "
                  />
                  <img
                    class="media-gallery__picture"
                    src="img/photo-sunset-mobile@1x.jpg"
                    alt="Закат в Аризоне"
                    srcset="img/photo-sunset-mobile@2x.jpg 2x"
                  />
                </picture>
                <figcaption class="media-gallery__info">
                  <div class="media-gallery__text-wrapper">
                    <p class="media-gallery__picture-name">Hеродные просторы</p>
                    <cite class="media-gallery__author">Автор фото: Борис</cite>
                  </div>
                  <div class="media-gallery__likes">
                    <button type="button" class="media-gallery__vote">
                      <span class="visually-hidden">Голосовать</span>
                      <svg
                        class="media-gallery__hand"
                        width="23px"
                        height="21px"
                        aria-hidden="true"
                      >
                        <use xlink:href="/img/sprite.svg#icon-like"></use>
                      </svg>
                    </button>
                    <span class="media-gallery__counter">1350</span>
                  </div>
                </figcaption>
              </figure>
            </li>
            <li class="media-gallery__item">
              <figure class="media-gallery__figure">
                <picture>
                  <source

                    </p>
                    <cite class="media-gallery__author"

                  <div class="media-gallery__likes">
                    <button type="button" class="media-gallery__vote">

                    </button>

                  <div class="media-gallery__likes">
                    <button type="button" class="media-gallery__vote">

                      <svg
